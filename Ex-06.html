<script>
    let array = ['cảnh-', 'sát-', 'cơ - động-', '1', '1', '3'];
    function checkAndReplaca() {
        let stringnew = "";
        for (i = 0; i < array.length; i++) {
            let string = array[i];
            for (j = 0; j < string.length; j++) {
                stringnew = string.replace(/-/g, "_");
            }
            array[i] = stringnew;
        }
        document.write("Mang sau khi sua khi la: " + array.join(" , "));
    }
        checkAndReplaca();
</script>
